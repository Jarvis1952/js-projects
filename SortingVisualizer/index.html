<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting visualizer</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <h1 class="heading">Sorting visualizer</h1>

    <nav class="navbar navbar-expand">
        
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <button type="button" id="newArray" class="btn btn-dark">New Array</button>
            </li>
          </ul>
            <div class="slider-container">
                <p class="slider-text">Array size</p>
                <input class="array_size slider-input" type="range" min=2 max=40 step=1 value=10>
            </div>

            <div class="slider-container">
                <p class="slider-text">Speed</p>
                <input class="speed slider-input" type="range"  min=1000 max=5000 step=1000 value=2000>
            </div>
        </div>
        
        <div class="form-inline my-2 my-lg-0">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-success my-2 my-sm-0 bubbleSort">Bubble sort</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-success my-2 my-sm-0 selectionSort">Selection sort</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-success my-2 my-sm-0 insertionSort">Insertion sort</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-success my-2 my-sm-0 quickSort">Quick sort</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-success my-2 my-sm-0 mergeSort">Merge sort</button>
                </li>   
            </ul>
        </div>
    </nav>
    <div id="bars">

    </div>
    
</body>
<script src="js/sorting.js" rel="script"></script>
<script src="js/bubbleSort.js" rel="script"></script>
<script src="js/selectionSort.js" rel="script"></script>
<script src="js/insertionSort.js" rel="script"></script>
<script src="js/quickSort.js" rel="script"></script>
<script src="js/mergeSort.js" rel="script"></script>
</html>
